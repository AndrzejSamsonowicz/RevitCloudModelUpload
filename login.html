<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revit Cloud Model Publisher - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Artifact+Elements:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Artifact Elements', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0696D7 0%, #0057A0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: #0696D7;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0696D7;
            box-shadow: 0 0 0 3px rgba(6, 150, 215, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background-color: #0696D7;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0057A0;
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .links-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .links-section a {
            color: #0696D7;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin: 5px 10px;
        }
        
        .links-section a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 14px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0696D7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close-modal:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>ACC User Management</h1>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertMessage" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Log In
            </button>
        </form>
        
        <div class="links-section">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            <span style="color: #dee2e6;">|</span>
            <a href="register.html">Create Account</a>
        </div>
        
        <div class="divider">OR</div>
        
        <button class="btn btn-secondary" onclick="window.location.href='purchase.html'">
            Purchase License
        </button>
    </div>
    
    <!-- Password Reset Modal -->
    <div id="resetPasswordModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeResetModal()">&times;</span>
            <h2>Reset Password</h2>
            <div id="modalAlert" class="alert"></div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required placeholder="you@example.com">
                </div>
                <button type="submit" class="btn btn-primary" id="resetBtn">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Rate limiting (more user-friendly settings)
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        const MAX_LOGIN_ATTEMPTS = 10; // Increased from 5 to 10
        const LOCKOUT_TIME = 5 * 60 * 1000; // Reduced from 15 to 5 minutes
        let lockoutUntil = parseInt(localStorage.getItem('lockoutUntil') || '0') || null;
        
        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if email is verified
                if (!user.emailVerified) {
                    showAlert('Please verify your email before logging in. Check your inbox.', 'error');
                    await auth.signOut();
                    return;
                }
                
                try {
                    // Get auth token
                    const token = await user.getIdToken();
                    
                    // Validate login with server
                    const response = await fetch(`${window.location.origin}/api/auth/verify`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok || !data.success) {
                        showAlert(data.error || 'Login validation failed', 'error');
                        await auth.signOut();
                        return;
                    }
                    
                    // Update last login time
                    await fetch(`${window.location.origin}/api/auth/update-last-login`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    // Redirect based on user role
                    showAlert('Login successful! Redirecting...', 'success');
                    if (data.user.isAdmin) {
                        window.location.href = '/admin';
                    } else {
                        showAlert('Access denied. This application is only available to administrators.', 'error');
                        await auth.signOut();
                        return;
                    }
                    
                } catch (error) {
                    console.error('Error validating login:', error);
                    showAlert('Error validating login. Please try again.', 'error');
                    await auth.signOut();
                }
            }
        });
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check rate limiting
            if (lockoutUntil && Date.now() < lockoutUntil) {
                const remainingTime = Math.ceil((lockoutUntil - Date.now()) / 60000);
                showAlert(`Too many failed attempts. Please try again in ${remainingTime} minutes.`, 'error');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in... <span class="loading-spinner"></span>';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check email verification
                if (!user.emailVerified) {
                    showAlert('Please verify your email before logging in. Check your inbox.', 'error');
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Log In';
                    return;
                }
                
                // Reset login attempts on success
                loginAttempts = 0;
                lockoutUntil = null;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lockoutUntil');
                
                showAlert('Login successful! Redirecting...', 'success');
                // Redirect handled by onAuthStateChanged
                
            } catch (error) {
                console.error('Login error:', error);
                loginAttempts++;
                localStorage.setItem('loginAttempts', loginAttempts.toString());
                
                if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                    lockoutUntil = Date.now() + LOCKOUT_TIME;
                    localStorage.setItem('lockoutUntil', lockoutUntil.toString());
                    showAlert(`Too many failed attempts. Please try again in 5 minutes.`, 'error');
                } else {
                    let errorMessage = 'Login failed. Please check your credentials.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = `Incorrect password. ${MAX_LOGIN_ATTEMPTS - loginAttempts} attempts remaining.`;
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address format.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This account has been disabled. Contact support.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many requests. Please try again later.';
                            break;
                    }
                    
                    showAlert(errorMessage, 'error');
                }
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Log In';
            }
        });
        
        // Forgot Password Handler
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('resetPasswordModal').style.display = 'flex';
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('resetEmail').value = email;
            }
        });
        
        // Reset Password Form Handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = 'Sending... <span class="loading-spinner"></span>';
            
            try {
                await auth.sendPasswordResetEmail(email);
                showModalAlert('Password reset email sent! Check your inbox.', 'success');
                
                setTimeout(() => {
                    closeResetModal();
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email.';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                }
                
                showModalAlert(errorMessage, 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Send Reset Link';
            }
        });
        
        // Helper Functions
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }
        
        function showModalAlert(message, type) {
            const alert = document.getElementById('modalAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        function closeResetModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
            document.getElementById('modalAlert').style.display = 'none';
            document.getElementById('resetPasswordForm').reset();
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('resetPasswordModal');
            if (event.target === modal) {
                closeResetModal();
            }
        }
    </script>
</body>
</html>
